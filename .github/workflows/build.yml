name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master   
      - name: Setup node      
        uses: actions/setup-node@master
        with:
          node-version: '12'
      - name: Install 🔧
        run: npm install
      - name: Build 🔧
        run: npm run build

