name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master        
     # - uses: actions/setup-node@master
      - name: Install 🔧
        run: npm install
      - name: Build 🔧
        run: npm run build

